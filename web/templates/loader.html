<style>
  /* Contenedor principal del loader */
  .loader {
    width: 400px; /* Ajusta el ancho total del loader */
    height: 120px; /* Ajusta el alto total del loader */
    display: flex;
    flex-direction: column;
    align-items: center; /* Alinea los elementos a la parte inferior */
    justify-content: center;
    position: relative;
    overflow: hidden; /* Para ocultar elementos que salen de los límites */
    background-color: transparent; /* Fondo claro para el loader */
    border-radius: 8px;
  }

  /* Contenedor del camión (ahora contiene el hidrante) */
  .truckWrapper {
    width: 100%; /* Ocupa todo el ancho del loader */
    height: 200px; /* Altura del área del hidrante */
    display: flex;
    flex-direction: column;
    position: absolute; /* Posicionamiento absoluto dentro del loader */
    bottom: -65px;
    left: 0;
    align-items: center;
    justify-content: center;
    overflow: hidden; /* Para que el hidrante no se salga al moverse (si tuviera animación) */
  }

  /* SVG del hidrante (ahora el elemento principal estático en el truckWrapper) */
  .hydrant-svg {
    width: 100px; /* Ajusta el ancho del hidrante */
    height: 100%; /* Mantiene la proporción */
    margin-bottom: 1px; /* Espacio entre el hidrante y la carretera */
    /* No tiene animación de movimiento horizontal, solo la de suspensión si se desea */
    animation: motion 1s linear infinite; /* Animación de suspensión */
    position: relative; /* Para que el z-index funcione */
    z-index: 1; /* Asegura que el hidrante esté sobre la carretera */
  }

  /* Animación de suspensión del hidrante (antes del camión) */
  @keyframes motion {
    0% {
      transform: translateY(0px);
    }
    50% {
      transform: translateY(3px);
    }
    100% {
      transform: translateY(0px);
    }
  }

  /* Carretera */
  .road {
    width: 100%;
    height: 3px; /* Grosor de la carretera */
    background-color: #282828; /* Color de la carretera */
    position: absolute;
    bottom: 0;
    left: 0;
    border-radius: 3px;
    z-index: 1; /* Por debajo de los elementos principales */
  }

  .road::before,
  .road::after {
    content: "";
    position: absolute;
    height: 100%;
    background-color: #282828;
    border-radius: 3px;
    animation: roadAnimation 2.5s linear infinite; /* Animación de la carretera */
  }

  .road::before {
    width: 2500px; /* Ancho de la primera marca de la carretera */
    right: -50%;
    border-left: 10px solid white; /* Línea blanca */
  }

  .road::after {
    width: 250px; /* Ancho de la segunda marca de la carretera */
    right: -70%;
    border-left: 6px solid white; /* Línea blanca */
  }

  /* SVG del camión de bomberos (ahora el elemento que se mueve en el fondo) */
  .fire-truck-svg-moving {
    position: absolute;
    bottom: 0; /* Alinea el camión con la parte inferior del loader */
    right: -180px; /* Comienza fuera de la pantalla a la derecha (ajustado al ancho del camión) */
    height: 35px; /* Ajusta la altura del camión */
    width: auto; /* Mantiene la proporción */
    animation: roadAnimation 2.5s linear infinite; /* Animación de movimiento junto con la carretera */
    z-index: 2; /* Por debajo del hidrante principal */
  }

  /* Animación de movimiento de la carretera y los elementos del fondo */
  @keyframes roadAnimation {
    0% {
      transform: translateX(0px);
    }
    100% {
      transform: translateX(-600px); /* Distancia de desplazamiento para simular el movimiento */
    }
  }
</style>
