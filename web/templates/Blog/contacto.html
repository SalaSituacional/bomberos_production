{% extends "blog.html" %} {% block content %}
{% load static %}
<head>
  <meta name="title" content="Contacto">
</head>
<div class="background-general to-contact">
  <section class="text-inter">
    <h2>Nuestras Estaciones / Atención al Usuario</h2>
  </section>
</div>
<div class="localitation">
  <section class="ubication">
    <select
      class="form-select"
      id="stationSelect"
      aria-label="Default select example"
    >
      <option value="0">Cuartel Central</option>
      <option value="2">Sub Estacion 1 La Ermita</option>
      <option value="1">Sub Estación 2 El Terminal</option>
      <option value="3">Sub Estacion 3 Pueblo Nuevo</option>
    </select>
  </section>
  <section id="stationInfo">
    <svg
      width="40px"
      height="40px"
      viewBox="0 0 16 16"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        fill-rule="evenodd"
        clip-rule="evenodd"
        d="M3.37892 10.2236L8 16L12.6211 10.2236C13.5137 9.10788 14 7.72154 14 6.29266V6C14 2.68629 11.3137 0 8 0C4.68629 0 2 2.68629 2 6V6.29266C2 7.72154 2.4863 9.10788 3.37892 10.2236ZM8 8C9.10457 8 10 7.10457 10 6C10 4.89543 9.10457 4 8 4C6.89543 4 6 4.89543 6 6C6 7.10457 6.89543 8 8 8Z"
        fill="#db0000"
      ></path>
    </svg>
    <span> Dirección: </span>
    <span id="stationAddress">Selecciona una estación</span>
  </section>
</div>
<div class="iframe-maps" id="mapContainer">
  <!-- Aquí se actualizará el mapa -->
  <iframe
    class="maps"
    id="mapIframe"
    src=""
    style="border: 0"
    allowfullscreen=""
    loading="lazy"
    referrerpolicy="no-referrer-when-downgrade"
  ></iframe>
</div>
<script src="{% static 'js/contact-localitation.js' %}"></script>
{% endblock %}
